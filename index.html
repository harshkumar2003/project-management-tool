<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="main">
        <div class="logo_side">
            <img src="logo.png" alt="">
            <h5>Discover a management tool solution that can help your business succeed.....</h5>
        </div>
        <div class="login_side">
            <div class="login">
                
                    <button onclick="document.getElementById('id01').style.display='block'"
                        class="start">Log-in</button>
                    <div id="id01" class="modal">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <form class="modal-content animate" action="" method="POST" target="_top">
                            <div class="imgcontainer">
                                <img src="user.jpeg" alt="avatar" class="avatar">
                            </div>
                            <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter userename" id="uname" name="uname" required>
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
                                <button class="logbut" type="submit"><a href="http://localhost/project%20management%20tools/home.html" target="_blank">Login</button></a>
                                <label>
                                    <input type="checkbox" checked="checked" name="remeber"> Remember me
                                </label>
                            </div>
                            <div class="container1" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                    class="cancelbtn">Cancel</button>
                                <span class="psw"><a href="#">Forgot password</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="signup">
                    <button onclick="document.getElementById('id02').style.display='block'"
                        class="start">Sign-up</button>
                    <div id="id02" class="modal">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <form class="modal-content animate" action="connect1.php" method="POST" target="_top">
                            <div class="imgcontainer">
                                <img src="user.jpeg" alt="avatar" class="avatar">
                            </div>
                            <div class="container">
                                <label for="fname"><b>Full Name</b></label>
                                <input type="text" placeholder="Enter full Name" name="fname"  id ="fname" required>
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter userename" name="uname" id ="uname" required>
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" id="psw"  required>
                                <label for="psw"><b>Confirm Password</b></label>
                                <input type="password" placeholder="Confirm password" name="psw1" id="psw1" required>
                                <a href="http://localhost/project%20management%20tools/home.html" target="_blank"> <button class="logbut" type="submit"><a href="http://localhost/project%20management%20tools/home.html" target="_blank">Sign-up</a></button></a>
                                <label>
                                    <input type="checkbox" checked="checked" name="remeber"> Remember me
                                </label>
                            </div>
                            <div class="container1" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                                    class="cancelbtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
