                    <form class="modal-content animate" method="post" action="#" enctype="multipart/form-data">

                            <img src="user.jpeg" alt="avatar" class="avatar">
                        </div>
                        <div class="container">
                            <label for="email"><b>E-mail</b></label>

                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="login_password"

                            <button class="logbut" type="button" id="login1" name="login1">Login</button>
                            <label>

                            </span>
                        </div>
                    </form>
                </div>

    //----- New Registration code start

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("register").addEventListener("click", function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            //For new registration
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log(user);
                    const usersRef = ref(database , 'users/' + user.uid);
                    set(usersRef, {
                        email: user.email,
                        //password: user.password,

                    }).then(() => {
                        console.log('Data saved successfully!');
                        alert('saved');
                    }).catch((error) => {
                        console.error('Error writing document: ', error);
                    });

                    alert("Registration successfully!!");
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    console.log(errorMessage);
                    alert(error);
                });
        });
        //----- End
        //----- Login code start
        document.getElementById("login1").addEventListener("click", function () {
            var email = document.getElementById("login_email").value;
            var password = document.getElementById("login_password").value;


            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log(user);
                    alert(user.email + " Login successfully!!!");
                    const userRef = ref(database, 'users/' + user.uid);
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            console.log('User Data:', userData);
                        }
                    });
                    window.location.href = "home.html";
                    //document.getElementById('logout').style.display = 'block';
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    alert(errorMessage);
                });
        });
    });
